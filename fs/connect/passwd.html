<!DOCTYPE html>
<html lang="en">
<head>
<title>Network connection password setup.</title>
<link href="css/normalize.css" rel="stylesheet" type="text/css" />
<link href="css/custom.css" rel="stylesheet" type="text/css" />
<meta name="viewport" content="width=device-width, height=device-height, initial-scale=1">
</head>
<body>
	<div class="header inverted">
		<ul class="menu">
			<li class="menu">WIFISwitch</li>
		</ul>
	</div>
	<div class="main">
		<h3>Network connection password setup</h3>
		<form onsubmit="setPasswd()">
		Password:<br />
		<input type="password" id="passwd" maxlength="64">
		<input type="button" onclick="setPasswd()" value="Set">
		</form>
		<div class="message" id="state">
			<strong>Info!</strong>
			System will restart.
		</div>
	</div>
	<div class="footer inverted">
		<small><span class="copyright">&copy; Copyright 2015 Martin Bo Kristensen Gr&oslash;nholdt.</span><a href="LICENSE" class="license inverted">Read license.</a></small>
	</div>		
<script src="js/atomic.min.js"></script>
<script>
function setPasswd()
{
	var passwd = document.getElementById("passwd").value;
	var state = document.getElementById("state");
	
	atomic.put('/rest/net/password', "{ \"password\" : \"" + passwd + "\" }")
	.success(function (data, xhr) 
	{
		state.className += " great";
		state.innerHTML = "<strong>Done!</strong> System is restarting and connecting.";
		setTimeout(function()
		{
			window.location.assign("/index.html");
		}, 5000);
	})
	.error(function (data, xhr) 
	{
		state.className += " warning";
		state.innerHTML = "<strong>Error!</strong> Could not update password.";
	});
} 
</script>
</body>
</html>
