<body>

	<section>
		<div class="button" id="button" onclick="buttonSwitch()"></div>
	</section>

	</footer> 
	<script src="js/menu.js" type="text/javascript"></script>
	<script type="text/javascript">
		var button = document.getElementById("button");
		var state = false;
        var socket = new WebSocket("ws://localhost:8080", "wifiswitch");

        socket.onopen = function(event) {
			console.log("Connected to backend");
			
			socket.send(JSON.stringify({type: "gpio"}));
       };
        
        // Display messages received from the server
        socket.onmessage = function(event) {
			console.log("Backend message:" + event.data);
			
			var msg = JSON.parse(event.data);
			if (msg.type === "gpio") {
				if (msg.gpios[1]) {
					state = true;
					button.className = "button-on button";
				}
				else {
					state = false;
					button.className = "button-off button";
				}
			}
        };

        // Display any errors that occur
        socket.onerror = function(event) {
			console.log("Backend error:" + event);
        };

		function buttonSwitch() {
			state = !state;
			if (state) {
				socket.send(JSON.stringify({type: "gpio", gpios : [ 0, 1 ]}));
			}
			else {
				socket.send(JSON.stringify({type: "gpio", gpios : [ 0, 0 ]}));
			}
		}
	</script>
	<noscript>Sorry I need JavaScript!</noscript>
</body>
</html>
